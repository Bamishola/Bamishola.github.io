<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liens — Bamishola</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }
    :root{ --primary-color:#2563eb; --shadow:0 4px 6px rgba(0,0,0,0.1); }
    body{ font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f9fafb; color:#1f2937; }
    .container{ max-width:1000px; margin:2rem auto; padding:1rem; }
    .section-title{ text-align:center; color:var(--primary-color); font-size:2rem; margin-bottom:0.5rem; }
    .section-subtitle{ text-align:center; color:#6b7280; margin-bottom:1.5rem; }
    .links-grid{ display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; }
    .link-card{ background:#fff; padding:1rem; border-radius:10px; box-shadow:var(--shadow); text-align:center; min-width:180px; text-decoration:none; color:inherit; }
    .link-card i{ font-size:1.6rem; color:var(--primary-color); margin-bottom:0.5rem; }
    .link-card h3{ font-size:1rem; margin-bottom:0.3rem; }
    .link-card p{ font-size:0.9rem; color:#6b7280; }
    .back{ text-align:center; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="section-title">Mes Liens</h2>
    <p class="section-subtitle">Retrouvez-moi en ligne</p>
    <div class="links-grid">
      <a href="https://linkedin.com/in/bamishola-loke" target="_blank" class="link-card">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <p>Profil professionnel</p>
      </a>
      <a href="https://github.com/Bamishola" target="_blank" class="link-card">
        <i class="fab fa-github"></i>
        <h3>GitHub</h3>
        <p>Projets open-source</p>
      </a>
      <a href="https://www.bamisholaloke.com" target="_blank" class="link-card">
        <i class="fas fa-globe"></i>
        <h3>Site Web</h3>
        <p>Portfolio en ligne</p>
      </a>
      <a href="#" class="link-card">
        <i class="fas fa-file-pdf"></i>
        <h3>CV</h3>
        <p>Télécharger mon CV</p>
      </a>
    </div>

    <div class="back"><a href="../index.html">← Retour au Portfolio</a></div>
  </div>
</body>
</html>
